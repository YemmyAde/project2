<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Display Message mini app</title>
</head>

<body>
    <div class="divBackground">

        <div class="msgBox">
            <p class="messageHeader"> Enter any message to be displayed</p>
            <input type="text" id="message" autocomplete="off"><br>
            <button onclick="buttonClicked()" id="submit"> Submit </button>
            <p id="emptyMessage"> </p>
            <p class="lastMessage">Last Message Delivered:</p>
            <p id="displayMessage"> </p>
        </div>
        <img src="image1.jpg" alt="Just some random black image found on the net" class="imageRight">
    </div>
    <script src="script.js"> </script>
</body>

</html>
